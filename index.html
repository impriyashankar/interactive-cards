<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">


  <title>Interactive card details form</title>

<body>
  <div class="container main">
    <div class="bg-container">
      <div class="card-front card">
        <div class="container">
          <div class="card-logo"></div>
          <div class="card-number">
            <p></p>
          </div>
          <div class="card-other-info">
            <div class="cardholder-name">
              <span></span>
            </div>
            <div class="expiry-info">
              <span id="card-month"></span>
              <span>/</span>
              <span id="card-year"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="card-back card">
        <div class="card-cvv">
          <span></span>
        </div>
      </div>
    </div>
    <div class="form-container">
      <div class="form-wrapper">
        <form action="#" id="card-info-form">
          <div class="cardholder-name">
            <label for="name">CARDHOLDER NAME</label>
            <input type="text" id="name"  placeholder="eg. Jane Appleseed">
            <p class="error blank hide">Can't be blank</p>
          </div>
          <div class="card-number">
            <label for="number">CARD NUMBER</label>
            <input type="text" id="number" class="num-field" placeholder="eg. 1234 0000 0000 0000">
            <p class="error blank hide">Can't be blank</p>
            <p class="error badformat hide">Incorrect format, numbers only</p>
          </div>
          <div class="exp-date-cvv">
            <div class="exp-date">
              <label for="exp-date">EXP. DATE(MM/YY)</label>
              <div class="date-and-cvv">
                <input type="text" id="exp-date-month" class="num-field" placeholder="MM" maxlength="2">
                <!-- <p class="error blank">Can't be blank</p>
            <p class="error badformat">Incorrect format, numbers only</p> -->
                <input type="text" id="exp-date-year" class="num-field" placeholder="YY" maxlength="2">
                <p class="error blank hide">Can't be blank</p>
                <p class="error badformat hide">Incorrect format, numbers only</p>
              </div>
            </div>
            <div class="cvv">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" class="num-field" placeholder="eg. 123" maxlength="3">
              <p class="error blank hide">Can't be blank</p>
              <p class="error badformat hide">Incorrect format, numbers only</p>
            </div>
          </div>
          <button type="submit">Confirm</button>
        </form>

      </div>
      <div class=" completed-state hide">
        <div class="completed-state-logo"></div>
        <h3>THANK YOU!</h3>
        <p>We have added your card details</p>
        <button id="continue">Continue</button>

      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>


</html>
