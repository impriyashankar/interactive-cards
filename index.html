<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">


  <title>Interactive card details form</title>

<body>
  <div class="container main">
    <div class="bg-container">
      <div class="card-front card">
        <div class="container">
          <div class="card-logo"></div>
          <div class="card-number">
            <p></p>
          </div>
          <div class="card-other-info">
            <div class="cardholder-name">
              <span></span>
            </div>
            <div class="expiry-month">
              <span></span>
            </div>
          </div>
        </div>
      </div>
      <div class="card-back card">
        <div class="carc-cvv">
          <span></span>
        </div>
      </div>
    </div>
    <div class="form-container">
      <div class="form-wrapper">
      <form action="">
        <div class="cardholder-name">
          <label for="name">CARDHOLDER NAME</label>
          <input type="text" id="name" placeholder="eg. Jane Appleseed">
        </div>
        <div class="card-number">
          <label for="number">CARD NUMBER</label>
          <input type="text" id="number" placeholder="eg. 1234 0000 0000 0000">
        </div>
        <div class="exp-date-cvv">
          <div class="exp-date">
            <label for="exp-date">EXP. DATE(MM/YY)</label>
            <div class="date-and-cvv">
            <input type="text" id="exp-date" placeholder="MM">
            <input type="text" placeholder="YY">
            </div>
          </div>
          <div class="cvv">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="eg. 123">
          </div>
        </div>
        <button>Confirm</button>
      </form>

    </div>
  </div>
  </div>

</body>
</body>

</html>
